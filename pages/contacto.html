    <div class="container">
      <h1>Newsletter</h1>
      <div class="row-sm-10">

          <form action="">
            <div class="form-group">
              <label for="Nombre">Nombre:</label>
              <input type="nombre" class="form-control" placeholder="Nombre" id="Nombre">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>

            </div>
            <div class="form-group">
              <label for="comment">Contanos tu experiencia:</label>
              <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0"></legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"

                  <label class="form-check-label" for="gridRadios1">
                    quiero que me avisen cuando la birra esté lista!
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    quiero info de las nuevas variedades de la temporada!
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                    quiero recibir todas las notificaciones!
                  </label>
                </div>
              </div>
            </div>
            </fieldset>
            <div class="form-group row-sm-5">
              <div class="col-sm-5 offset-sm-5">
                <button type="submit" class="btn btn-dark">Enviar</button>
              </div>
            </div>
          </form>
